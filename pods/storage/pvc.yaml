kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: kubetask-pvc-a
spec:
  storageClassName: vsphere-thin
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
  selector:
    matchLabels: a
      storage: 1Gi
